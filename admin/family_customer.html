	<section class="maincontent">
		<h2>Add a Family Customer</h2>
		<form action="family_customer.php" method="POST" class = "add_cust">
			<dl>
			 <dt>Customer ID: </dt>
			   <dd><input type="text" name="customer_ID" required/></dd>
			 <dt>Name: </dt>
			   <dd><input type="text" name="name" required/></dd>
			 <dt><label for="marriage_status">Marriage Status: </label></dt>
			   <dd>
				<select name="marriage_status" id ="marriage_status">
					<option>single</option>
					<option>married</option>
					<option>unspecified</option>
				</select>
			   </dd>
			 <dt><label for="gender">Gender: </label></dt>
			   <dd>
				<select name="gender" id ="gender">
					<option>female</option>
					<option>male</option>
					<option>unspecified</option>
				</select>
			   </dd>
			 <dt>Age: </dt>
			   <dd><input type="text" name="age" required/></dd>
			 <dt>Income: </dt>
			   <dd><input type="text" name="income" required/></dd>
			</dl>
            <input type="submit" value="Confirm" name="confirm" />
            <input type="reset" value="Clear" name="clear" />
        </form>
		<h2>Add a Family Customer Address</h2>
		<form action="customer_address.php" method="POST" class = "add_cust_address">
			<dl>
			 <dt>Customer ID: </dt>
			   <dd><input type="text" name="customer_ID" required/></dd>
			 <dt>Street: </dt>
			   <dd><input type="text" name="street" required/></dd>
			 <dt>City: </dt>
			   <dd><input type="text" name="city" required/></dd>
			 <dt>State: </dt>
			   <dd><input type="text" name="state" required/></dd>
			 <dt>Zipcode: </dt>
			   <dd><input type="text" name="zipcode" required/></dd>
			</dl>
            <input type="submit" value="Confirm" name="confirm" />
            <input type="reset" value="Clear" name="clear" />
        </form>
	</section>
